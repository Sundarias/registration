<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Admin Registration</h2>
        <div class="card p-4">
            <label>Email:</label>
            <input type="email" id="email" class="form-control" required>
            <label class="mt-3">Password:</label>
            <input type="password" id="password" class="form-control" required>
            <button onclick="register()" class="btn btn-success mt-4 w-100">Register</button>
            <p id="error-message" class="text-danger mt-2"></p>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB4Anm0VIAdW1T21BFuwO4zmERiHGpKJKQ",
            authDomain: "aatralregistration.firebaseapp.com",
            projectId: "aatralregistration",
            storageBucket: "aatralregistration.firebasestorage.app",
            messagingSenderId: "747309277340",
            appId: "1:747309277340:web:7e17d1b99df8c252480d59",
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function register() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            firebase.auth().createUserWithEmailAndPassword(email, password)
            .then(userCredential => {
                return db.collection("admins").doc(userCredential.user.uid).set({
                    email: email,
                    registeredAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            })
            .then(() => {
                alert("Admin Registered Successfully!");
                window.location.href = "admin.html"; // Redirect to dashboard
            })
            .catch(error => {
                document.getElementById("error-message").innerText = error.message;
            });
        }
    </script>
</body>
</html>
