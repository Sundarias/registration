<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .event-group {
            margin-top: 10px;
        }
        .event-group label {
            display: flex;
            align-items: center;
        }
        .event-group input {
            margin-right: 10px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn {
            background: #28a745;
            color: white;
        }
        .upi-btn {
            background: #007bff;
            color: white;
        }
    </style>
    <script>
        const firebaseConfig = { /* Firebase config here */ };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function checkOtherDepartment() {
            let deptSelect = document.getElementById("department");
            let otherDept = document.getElementById("other-dept");
            otherDept.style.display = deptSelect.value === "Other" ? "block" : "none";
        }

        function calculateTotal() {
            let total = 200;
            if (document.getElementById("workshop").value === "Yes") total += 250;
            document.querySelectorAll(".event-checkbox:checked").forEach(e => {
                if (e.value === "IPL Auction" || e.value === "Free-Fire Tournament") total += 100;
            });
            document.getElementById("total-fee").innerText = `₹${total}`;
        }

        function payWithUPI() {
            let amount = document.getElementById("total-fee").innerText.replace("₹", "");
            window.location.href = `upi://pay?pa=yourupi@upi&pn=EventOrganizer&am=${amount}&cu=INR`;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Event Registration</h2>
        <form id="registrationForm">
            <label>Name</label>
            <input type="text" id="name" required>
            <label>Email</label>
            <input type="email" id="email" required>
            <label>Department</label>
            <select id="department" onchange="checkOtherDepartment()">
                <option value="CIVIL">CIVIL</option>
                <option value="MECH">MECH</option>
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>
                <option value="CSE">CSE</option>
                <option value="Other">Other</option>
            </select>
            <input type="text" id="other-dept" placeholder="Enter department" style="display: none;">
            <label>Phone No</label>
            <input type="tel" id="phone" required>
            <label>College Name</label>
            <input type="text" id="college" required>
            <label>Workshop (₹250)</label>
            <select id="workshop" onchange="calculateTotal()">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
            <div class="event-group">
                <h4>Technical Events</h4>
                <label><input type="checkbox" class="event-checkbox" value="Watt a Presentation" onchange="calculateTotal()"> Watt a Presentation</label>
            <label class="event-checkbox"><span>IPL Auction (₹100)</span><input type="checkbox" value="IPL Auction" onchange="calculateTotal()"></label>
            </div>
            <div class="event-group">
                <h4>Non-Technical Events</h4>
                <label><input type="checkbox" class="event-checkbox" value="Photography Contest" onchange="calculateTotal()"> Photography Contest</label>
                <label><input type="checkbox" class="event-checkbox" value="Free-Fire Tournament" onchange="calculateTotal()"> Free-Fire Tournament (₹100)</label>
            </div>
            <h4>Total Fee: <span id="total-fee">₹200</span></h4>
            <button type="submit" class="btn submit-btn">Submit</button>
            <button type="button" class="btn upi-btn" onclick="payWithUPI()">Pay with UPI</button>
        </form>
    </div>
</body>
</html>
