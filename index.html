<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyB4Anm0VIAdW1T21BFuwO4zmERiHGpKJKQ",
          authDomain: "aatralregistration.firebaseapp.com",
          projectId: "aatralregistration",
          storageBucket: "aatralregistration.firebasestorage.app",
          messagingSenderId: "747309277340",
          appId: "1:747309277340:web:7e17d1b99df8c252480d59",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function submitForm(event) {
            event.preventDefault(); // Prevent form from reloading the page

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const department = document.getElementById("department").value;
            const otherDept = document.getElementById("other-dept").value;
            const phone = document.getElementById("phone").value;
            const year = document.getElementById("year").value;
            const college = document.getElementById("college").value;
            const workshop = document.getElementById("workshop").value;
            const totalFee = document.getElementById("total-fee").innerText.replace("₹", "");

            if (!name || !email || !phone || !college) {
                alert("Please fill in all required fields!");
                return;
            }

            db.collection("registrations").add({
                name: name,
                email: email,
                department: department === "Other" ? otherDept : department,
                phone: phone,
                year: year,
                college: college,
                workshop: workshop,
                totalFee: totalFee,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
                alert("Registration Successful!");
                document.getElementById("registrationForm").reset(); // Clear the form
                document.getElementById("total-fee").innerText = "₹200"; // Reset total fee
            })
            .catch(error => {
                alert("Error: " + error.message);
            });
        }
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #9face6);
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Event Registration</h2>

    <form id="registrationForm" onsubmit="submitForm(event)">
        <label>Name:</label>
        <input type="text" id="name" class="form-control" required>

        <label class="mt-3">Email:</label>
        <input type="email" id="email" class="form-control" required>

        <label class="mt-3">Department:</label>
        <select id="department" class="form-control" onchange="checkOtherDepartment()">
            <option value="CIVIL">CIVIL</option>
            <option value="MECH">MECH</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="CSE">CSE</option>
            <option value="Other">Other</option>
        </select>

        <input type="text" id="other-dept" class="form-control hidden mt-2" placeholder="Enter your department">

        <label class="mt-3">Phone No:</label>
        <input type="tel" id="phone" class="form-control" required>

        <label class="mt-3">Year:</label>
        <select id="year" class="form-control">
            <option>I</option>
            <option>II</option>
            <option>III</option>
            <option>IV</option>
        </select>

        <label class="mt-3">College Name:</label>
        <input type="text" id="college" class="form-control" required>

        <label class="mt-3">Attend Workshop? (₹250 extra)</label>
        <select id="workshop" class="form-control" onchange="calculateTotal()">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select>

        <label class="mt-3">Total Registration Fee (₹200 + Workshop Fee if applicable):</label>
        <h4 id="total-fee">₹200</h4>

        <button type="button" class="btn btn-primary mt-3 w-100" onclick="payWithUPI()">Pay with UPI</button>
        <button type="submit" class="btn btn-success mt-3 w-100">Submit Registration</button>
    </form>
</div>

<script>
    function checkOtherDepartment() {
        const deptSelect = document.getElementById("department");
        const otherDeptInput = document.getElementById("other-dept");
        if (deptSelect.value === "Other") {
            otherDeptInput.classList.remove("hidden");
        } else {
            otherDeptInput.classList.add("hidden");
        }
    }

    function calculateTotal() {
        let baseFee = 200;
        if (document.getElementById("workshop").value === "Yes") {
            baseFee += 250;
        }
        document.getElementById("total-fee").innerText = `₹${baseFee}`;
    }

    function payWithUPI() {
        let amount = document.getElementById("total-fee").innerText.replace("₹", "");
        let upiID = "sundarfscop-1@okhdfcbank"; // Replace with your actual UPI ID
        let upiLink = `upi://pay?pa=${upiID}&pn=EventRegistration&mc=&tid=&tr=&tn=Event+Registration&am=${amount}&cu=INR`;

        window.location.href = upiLink;
    }
</script>

</body>
</html>
