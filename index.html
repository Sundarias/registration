<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #9face6);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .hidden {
            display: none;
        }
        h2 {
            text-align: center;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB4Anm0VIAdW1T21BFuwO4zmERiHGpKJKQ",
            authDomain: "aatralregistration.firebaseapp.com",
            projectId: "aatralregistration",
            storageBucket: "aatralregistration.firebasestorage.app",
            messagingSenderId: "747309277340",
            appId: "1:747309277340:web:7e17d1b99df8c252480d59",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function calculateTotal() {
            let baseFee = 0;
            let workshop = document.getElementById("workshop").value;
            let technicalEvents = document.querySelectorAll("input[name='technical']:checked");
            let nonTechnicalEvents = document.querySelectorAll("input[name='nonTechnical']:checked");

            if (workshop === "Yes") baseFee += 250;
            if (technicalEvents.length > 0 || nonTechnicalEvents.length > 0) baseFee += 200;

            if (document.getElementById("ipl").checked) baseFee += 100;
            if (document.getElementById("freefire").checked) baseFee += 100;

            document.getElementById("total-fee").innerText = `₹${baseFee}`;
        }

        async function submitForm(event) {
            event.preventDefault();
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const college = document.getElementById("college").value.trim();
            const workshop = document.getElementById("workshop").value;
            const totalFee = document.getElementById("total-fee").innerText.replace("₹", "");
            
            let selectedTechnical = [...document.querySelectorAll("input[name='technical']:checked")].map(e => e.value);
            let selectedNonTechnical = [...document.querySelectorAll("input[name='nonTechnical']:checked")].map(e => e.value);

            try {
                await addDoc(collection(db, "registrations"), {
                    name, email, phone, college, workshop, technicalEvents: selectedTechnical, nonTechnicalEvents: selectedNonTechnical, totalFee, timestamp: serverTimestamp()
                });
                alert("Registration Successful!");
                document.getElementById("registrationForm").reset();
                document.getElementById("total-fee").innerText = "₹0";
            } catch (error) {
                alert("Error: " + error.message);
            }
        }

        window.calculateTotal = calculateTotal;
        window.submitForm = submitForm;
    </script>
</head>
<body>
    <div class="container">
        <h2>Event Registration</h2>
        <form id="registrationForm">
            <input type="text" id="name" placeholder="Name" required class="form-control">
            <input type="email" id="email" placeholder="Email" required class="form-control">
            <input type="tel" id="phone" placeholder="Phone No" required class="form-control">
            <input type="text" id="college" placeholder="College" required class="form-control">
            
            <label>Workshop (₹250 extra)</label>
            <select id="workshop" onchange="calculateTotal()" class="form-control">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>

            <label>Technical Events</label>
            <div>
                <input type="checkbox" name="technical" value="Watt a Presentation" onchange="calculateTotal()"> Watt a Presentation
                <input type="checkbox" name="technical" value="Innovision" onchange="calculateTotal()"> Innovision
                <input type="checkbox" name="technical" value="Brain Charge" onchange="calculateTotal()"> Brain Charge
                <input type="checkbox" name="technical" value="Spark Search" onchange="calculateTotal()"> Spark Search
                <input type="checkbox" name="technical" value="Error 404" onchange="calculateTotal()"> Error 404
                <input type="checkbox" name="technical" value="Volt Vision" onchange="calculateTotal()"> Volt Vision
            </div>

            <label>Non-Technical Events</label>
            <div>
                <input type="checkbox" name="nonTechnical" value="Photography Contest" onchange="calculateTotal()"> Photography Contest
                <input type="checkbox" name="nonTechnical" value="IPL Auction" id="ipl" onchange="calculateTotal()"> IPL Auction (₹100)
                <input type="checkbox" name="nonTechnical" value="Chess Tournament" onchange="calculateTotal()"> Chess Tournament
                <input type="checkbox" name="nonTechnical" value="Free-Fire Tournament" id="freefire" onchange="calculateTotal()"> Free-Fire Tournament (₹100)
                <input type="checkbox" name="nonTechnical" value="Tasty Talk" onchange="calculateTotal()"> Tasty Talk
                <input type="checkbox" name="nonTechnical" value="Work Of Art" onchange="calculateTotal()"> Work Of Art
                <input type="checkbox" name="nonTechnical" value="Wordel" onchange="calculateTotal()"> Wordel
                <input type="checkbox" name="nonTechnical" value="Memory Blitz" onchange="calculateTotal()"> Memory Blitz
            </div>

            <h4>Total Registration Fee: <span id="total-fee">₹0</span></h4>
            <button type="submit" onclick="submitForm(event)" class="btn btn-primary">Submit Registration</button>
        </form>
    </div>
</body>
</html>
