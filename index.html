<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB4Anm0VIAdW1T21BFuwO4zmERiHGpKJKQ",
            authDomain: "aatralregistration.firebaseapp.com",
            projectId: "aatralregistration",
            storageBucket: "aatralregistration.firebasestorage.app",
            messagingSenderId: "747309277340",
            appId: "1:747309277340:web:7e17d1b99df8c252480d59",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function submitForm(event) {
            event.preventDefault(); 

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const department = document.getElementById("department").value;
            const otherDept = document.getElementById("other-dept").value;
            const phone = document.getElementById("phone").value;
            const year = document.getElementById("year").value;
            const college = document.getElementById("college").value;
            const workshop = document.getElementById("workshop").value;

            // Get selected Technical & Non-Technical events
            let selectedTechEvents = Array.from(document.querySelectorAll("#technical-events input:checked")).map(e => e.value);
            let selectedNonTechEvents = Array.from(document.querySelectorAll("#non-technical-events input:checked")).map(e => e.value);

            const totalFee = document.getElementById("total-fee").innerText.replace("₹", "");

            if (!name || !email || !phone || !college) {
                alert("Please fill in all required fields!");
                return;
            }

            db.collection("registrations").add({
                name: name,
                email: email,
                department: department === "Other" ? otherDept : department,
                phone: phone,
                year: year,
                college: college,
                workshop: workshop,
                technicalEvents: selectedTechEvents,
                nonTechnicalEvents: selectedNonTechEvents,
                totalFee: totalFee,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
                alert("Registration Successful!");
                document.getElementById("registrationForm").reset(); 
                document.getElementById("total-fee").innerText = "₹0"; 
            })
            .catch(error => {
                alert("Error: " + error.message);
            });
        }
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #f8ffae, #43c6ac);
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 700px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Event Registration</h2>

    <form id="registrationForm" onsubmit="submitForm(event)">
        <label>Name:</label>
        <input type="text" id="name" class="form-control" required>

        <label class="mt-3">Email:</label>
        <input type="email" id="email" class="form-control" required>

        <label class="mt-3">Department:</label>
        <select id="department" class="form-control" onchange="checkOtherDepartment()">
            <option value="CIVIL">CIVIL</option>
            <option value="MECH">MECH</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="CSE">CSE</option>
            <option value="Other">Other</option>
        </select>

        <input type="text" id="other-dept" class="form-control hidden mt-2" placeholder="Enter your department">

        <label class="mt-3">Phone No:</label>
        <input type="tel" id="phone" class="form-control" required>

        <label class="mt-3">Year:</label>
        <select id="year" class="form-control">
            <option>I</option>
            <option>II</option>
            <option>III</option>
            <option>IV</option>
        </select>

        <label class="mt-3">College Name:</label>
        <input type="text" id="college" class="form-control" required>

        <label class="mt-3">Attend Workshop? (₹250 extra)</label>
        <select id="workshop" class="form-control" onchange="calculateTotal()">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select>

        <h4 class="mt-3">Select Technical Events:</h4>
        <div id="technical-events">
            <label><input type="checkbox" value="Watt a Presentation" onchange="calculateTotal()"> Watt a Presentation</label><br>
            <label><input type="checkbox" value="Innovision" onchange="calculateTotal()"> Innovision</label><br>
            <label><input type="checkbox" value="Error 404" onchange="calculateTotal()"> Error 404</label><br>
            <label><input type="checkbox" value="IPL Auction" onchange="calculateTotal()"> IPL Auction (₹100 extra)</label><br>
        </div>

        <h4 class="mt-3">Select Non-Technical Events:</h4>
        <div id="non-technical-events">
            <label><input type="checkbox" value="Photography Contest" onchange="calculateTotal()"> Photography Contest</label><br>
            <label><input type="checkbox" value="Free-Fire Tournament" onchange="calculateTotal()"> Free-Fire Tournament (₹100 extra)</label><br>
        </div>

        <h4 class="mt-3">Total Registration Fee:</h4>
        <h4 id="total-fee">₹0</h4>

        <button type="button" class="btn btn-primary mt-3 w-100" onclick="payWithUPI()">Pay with UPI</button>
        <button type="submit" class="btn btn-success mt-3 w-100">Submit Registration</button>
    </form>
</div>

<script>
    function calculateTotal() {
        let total = 0;
        if (document.getElementById("workshop").value === "Yes") total += 250;
        if (document.querySelector('input[value="IPL Auction"]').checked) total += 100;
        if (document.querySelector('input[value="Free-Fire Tournament"]').checked) total += 100;

        document.getElementById("total-fee").innerText = `₹${total}`;
    }

    function payWithUPI() {
        let amount = document.getElementById("total-fee").innerText.replace("₹", "");
        let upiLink = `upi://pay?pa=your-upi-id@okhdfcbank&pn=EventRegistration&am=${amount}&cu=INR`;
        window.location.href = upiLink;
    }
</script>

</body>
</html>
