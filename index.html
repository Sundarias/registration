<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB4Anm0VIAdW1T21BFuwO4zmERiHGpKJKQ",
            authDomain: "aatralregistration.firebaseapp.com",
            projectId: "aatralregistration",
            storageBucket: "aatralregistration.firebasestorage.app",
            messagingSenderId: "747309277340",
            appId: "1:747309277340:web:7e17d1b99df8c252480d59",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function checkOtherDepartment() {
            let deptSelect = document.getElementById("department");
            let otherDept = document.getElementById("other-dept");
            otherDept.style.display = deptSelect.value === "Other" ? "block" : "none";
        }


        function calculateTotal() {
            let total = 0;
            let attendingWorkshop = document.getElementById("workshop").value === "Yes";
            let attendingEvents = document.querySelectorAll("#technical-events input:checked, #non-technical-events input:checked").length > 0;
            
            if (attendingWorkshop) total += 250;
            if (attendingEvents) total += 200;
            
            document.querySelectorAll("#technical-events input:checked, #non-technical-events input:checked").forEach(e => {
                if (e.value === "IPL Auction" || e.value === "Free-Fire Tournament") total += 100;
            });
            
            document.getElementById("total-fee").innerText = `₹${total}`;
        }

        function submitForm(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const department = document.getElementById("department").value;
            const otherDept = document.getElementById("other-dept").value;
            const phone = document.getElementById("phone").value;
            const year = document.getElementById("year").value;
            const college = document.getElementById("college").value;
            const workshop = document.getElementById("workshop").value;
            let selectedTechEvents = Array.from(document.querySelectorAll("#technical-events input:checked")).map(e => e.value);
            let selectedNonTechEvents = Array.from(document.querySelectorAll("#non-technical-events input:checked")).map(e => e.value);
            const totalFee = document.getElementById("total-fee").innerText.replace("₹", "");
            if (!name || !email || !phone || !college) {
                alert("Please fill in all required fields!");
                return;
            }
            db.collection("registrations").add({
                name,
                email,
                department: department === "Other" ? otherDept : department,
                phone,
                year,
                college,
                workshop,
                technicalEvents: selectedTechEvents,
                nonTechnicalEvents: selectedNonTechEvents,
                totalFee,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                alert("Registration Successful!");
                document.getElementById("registrationForm").reset();
                document.getElementById("total-fee").innerText = "₹0";
                checkOtherDepartment();
            }).catch(error => {
                alert("Error: " + error.message);
            });
        }
    </script>

            <style>
        body {
            background: linear-gradient(135deg, #f8ffae, #43c6ac);
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 700px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }
        .hidden {
            display: none;
        }
    </style>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
</head>
<body>
    <form id="registrationForm" onsubmit="submitForm(event)">
        <label>Name:</label>
        <input type="text" id="name" required> <br> 
        <label>Email:</label>
        <input type="email" id="email" required>
        <label>Department:</label>
        <select id="department" onchange="checkOtherDepartment()">
            <option value="CIVIL">CIVIL</option>
            <option value="MECH">MECH</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="CSE">CSE</option>
            <option value="Other">Other</option>
        </select>
        <input type="text" id="other-dept" placeholder="Enter department" style="display: none;">
        <label>Phone No:</label>
        <input type="tel" id="phone" required>
        <label>Year:</label>
        <select id="year">
            <option>I</option>
            <option>II</option>
            <option>III</option>
            <option>IV</option>
        </select>
        <label>College Name:</label>
        <input type="text" id="college" required>
        <label>Workshop (₹250):</label>
        <select id="workshop" onchange="calculateTotal()">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select>
        <h4>Technical Events (₹200 total, except IPL Auction ₹100):</h4>
        <div id="technical-events">
            <input type="checkbox" value="Watt a Presentation" onchange="calculateTotal()"> Watt a Presentation<br>
            <input type="checkbox" value="Innovision" onchange="calculateTotal()"> Innovision<br>
            <input type="checkbox" value="Error 404" onchange="calculateTotal()"> Error 404<br>
            <input type="checkbox" value="IPL Auction" onchange="calculateTotal()"> IPL Auction (₹100)<br>
        </div>
        <h4>Non-Technical Events (₹200 total, except Free-Fire Tournament ₹100):</h4>
        <div id="non-technical-events">
            <input type="checkbox" value="Photography Contest" onchange="calculateTotal()"> Photography Contest<br>
            <input type="checkbox" value="Free-Fire Tournament" onchange="calculateTotal()"> Free-Fire Tournament (₹100)<br>
        </div>
        <h4>Total Fee: <span id="total-fee">₹0</span></h4>
        <button type="submit">Submit Registration</button>
    </form>
</body>
</html>
