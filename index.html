<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #9face6);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            max-height: 90vh;
        }
        h2, h4 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control, .event-checkbox {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-success {
            background-color: #28a745;
            color: white;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB4Anm0VIAdW1T21BFuwO4zmERiHGpKJKQ",
            authDomain: "aatralregistration.firebaseapp.com",
            projectId: "aatralregistration",
            storageBucket: "aatralregistration.firebasestorage.app",
            messagingSenderId: "747309277340",
            appId: "1:747309277340:web:7e17d1b99df8c252480d59",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function calculateTotal() {
            let baseFee = 0;
            let workshop = document.getElementById("workshop").value;
            let technicalEvents = document.querySelectorAll("input[name='technical']:checked");
            let nonTechnicalEvents = document.querySelectorAll("input[name='nonTechnical']:checked");

            if (workshop === "Yes") baseFee += 250;
            if (technicalEvents.length > 0 || nonTechnicalEvents.length > 0) baseFee += 200;

            if (document.getElementById("ipl").checked) baseFee += 100;
            if (document.getElementById("freefire").checked) baseFee += 100;

            document.getElementById("total-fee").innerText = `₹${baseFee}`;
        }

        async function submitForm(event) {
            event.preventDefault();
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const college = document.getElementById("college").value.trim();
            const workshop = document.getElementById("workshop").value;
            const totalFee = document.getElementById("total-fee").innerText.replace("₹", "");
            
            let selectedTechnical = [...document.querySelectorAll("input[name='technical']:checked")].map(e => e.value);
            let selectedNonTechnical = [...document.querySelectorAll("input[name='nonTechnical']:checked")].map(e => e.value);

            try {
                await addDoc(collection(db, "registrations"), {
                    name, email, phone, college, workshop, technicalEvents: selectedTechnical, nonTechnicalEvents: selectedNonTechnical, totalFee, timestamp: serverTimestamp()
                });
                alert("Registration Successful!");
                document.getElementById("registrationForm").reset();
                document.getElementById("total-fee").innerText = "₹0";
            } catch (error) {
                alert("Error: " + error.message);
            }
        }

        function payWithUPI(event) {
            submitForm(event);
            let amount = document.getElementById("total-fee").innerText.replace("₹", "");
            let upiID = "sundarfscop-1@okhdfcbank";
            let upiLink = `upi://pay?pa=${upiID}&pn=EventRegistration&mc=&tid=&tr=&tn=Event+Registration&am=${amount}&cu=INR`;
            window.location.href = upiLink;
        }

        window.calculateTotal = calculateTotal;
        window.submitForm = submitForm;
        window.payWithUPI = payWithUPI;
    </script>
</head>
<body>
    <div class="container">
        <h2>Event Registration</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="name" required class="form-control">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required class="form-control">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="tel" id="phone" required class="form-control">
            </div>
            <div class="form-group">
                <label>College</label>
                <input type="text" id="college" required class="form-control">
            </div>
            <div class="form-group">
                <label>Workshop (₹250)</label>
                <select id="workshop" onchange="calculateTotal()" class="form-control">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label>Technical Events</label>
                <input type="checkbox" name="technical" value="Watt a Presentation"> Watt a Presentation<br>
                <input type="checkbox" name="technical" value="Innovision"> Innovision<br>
                <input type="checkbox" name="technical" value="Brain Charge"> Brain Charge<br>
            </div>
            <h4>Total Fee: <span id="total-fee">₹0</span></h4>
            <button type="submit" onclick="submitForm(event)" class="btn btn-primary">Submit</button>
            <button type="button" onclick="payWithUPI(event)" class="btn btn-success">Pay with UPI</button>
        </form>
    </div>
</body>
</html>
