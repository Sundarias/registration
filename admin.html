<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Event Registrations</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Phone</th>
                    <th>Workshop</th>
                    <th>Technical Events</th>
                    <th>Non-Tech Events</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="registrationTable">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "your-project-id.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project-id.appspot.com",
            messagingSenderId: "your-messaging-sender-id",
            appId: "your-app-id"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function fetchRegistrations() {
            const tableBody = document.getElementById("registrationTable");
            db.collection("registrations").orderBy("timestamp", "desc").get()
            .then(snapshot => {
                tableBody.innerHTML = "";
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const row = `<tr>
                        <td>${data.name}</td>
                        <td>${data.email}</td>
                        <td>${data.department}</td>
                        <td>${data.phone}</td>
                        <td>${data.workshop}</td>
                        <td>${data.technicalEvents?.join(", ") || "None"}</td>
                        <td>${data.nonTechnicalEvents?.join(", ") || "None"}</td>
                        <td><button onclick="deleteEntry('${doc.id}')" class="btn btn-danger">Delete</button></td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            });
        }

        function deleteEntry(docId) {
            if (confirm("Are you sure you want to delete this entry?")) {
                db.collection("registrations").doc(docId).delete()
                .then(() => {
                    alert("Entry deleted!");
                    fetchRegistrations();
                })
                .catch(error => console.error("Error deleting entry:", error));
            }
        }

        window.onload = fetchRegistrations;
    </script>
</body>
</html>
