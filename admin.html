<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>
<script>
    firebase.auth().onAuthStateChanged(user => {
        if (!user) {
            window.location.href = "login.html"; // Redirect if not logged in
        }
    });

    function logout() {
        firebase.auth().signOut().then(() => {
            window.location.href = "login.html";
        });
    }
</script>

<button onclick="logout()" class="btn btn-danger">Logout</button>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Event Registrations</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Phone</th>
                    <th>Workshop</th>
                    <th>Technical Events</th>
                    <th>Non-Tech Events</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="registrationTable">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB4Anm0VIAdW1T21BFuwO4zmERiHGpKJKQ",
              authDomain: "aatralregistration.firebaseapp.com",
              projectId: "aatralregistration",
              storageBucket: "aatralregistration.firebasestorage.app",
              messagingSenderId: "747309277340",
              appId: "1:747309277340:web:7e17d1b99df8c252480d59",
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function fetchRegistrations() {
            const tableBody = document.getElementById("registrationTable");
            db.collection("registrations").orderBy("timestamp", "desc").get()
            .then(snapshot => {
                tableBody.innerHTML = "";
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const row = `<tr>
                        <td>${data.name}</td>
                        <td>${data.email}</td>
                        <td>${data.department}</td>
                        <td>${data.phone}</td>
                        <td>${data.workshop}</td>
                        <td>${data.technicalEvents?.join(", ") || "None"}</td>
                        <td>${data.nonTechnicalEvents?.join(", ") || "None"}</td>
                        <td><button onclick="deleteEntry('${doc.id}')" class="btn btn-danger">Delete</button></td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            });
        }

        function deleteEntry(docId) {
            if (confirm("Are you sure you want to delete this entry?")) {
                db.collection("registrations").doc(docId).delete()
                .then(() => {
                    alert("Entry deleted!");
                    fetchRegistrations();
                })
                .catch(error => console.error("Error deleting entry:", error));
            }
        }

        window.onload = fetchRegistrations;
    </script>
</body>
</html>
